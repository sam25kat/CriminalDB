<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />


    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #f67d7d;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
        }
    
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
            padding: 5px 10px; /* Add padding to create box effect */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: 2px solid transparent; /* Add border */
        }
    
        .navbar a:hover {
            color: #fff; /* Change color on hover */
            background-color: #9840fd; /* Change background color on hover */
            border-color: #000000; /* Change border color on hover */
        }
    
        /* Add box borders */
        .navbar a {
            border: 2px solid #c70101;
            border-style: dashed;
             /* Add border to navbar items */
        }
    
        /* Main Styles */
        .center1 {
            width: 100%;
            height: 100vh;
            top: 60px; /* Adjust top margin for fixed navbar */
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            perspective: 20px;
            display: flex;
            flex-direction: column;
        }
    
        .main {
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            transform-style: preserve-3d;
            z-index: -1;
        }
        .main img1{
            opacity: 0.2;
        }
        .main img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main img:nth-child(1) {
            transform: translateZ(-20px) scale(2);
        }
        .main img:nth-child(2) {
            transform: translateZ(-5px) scale(1);
        }
        .main img:nth-child(3) {
            transform: translateZ(-10px) scale(1.5);
        }
        .main img:nth-child(4) {
            transform: translateZ(-5px) scale(1.25);
        }
    
        .content1 {
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            background: rgb(184, 154, 244);
            box-sizing: border-box;
            padding: 20px;
            font-family: "Segoe UI";
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
</head>
<body>

<header>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="center1">
        <div class="main">
            <img class="img1" src="static/img1.jpg" alt="" />
            <img src="static/parallax-2.png" alt="" />
            <img src="static/parallax-3.png" alt="" />
            <img src="static/parallax-4.png" alt="" />
            <img src="static/parallax-5.png" alt="" />
        </div>

        <div class="content1">
            <div class="section_container header_container">
                <div class="header__content">
                    <h1 style="text-align: center;">Search Results</h1>
                    <p style="text-align: center;">Results based on the symptoms you provided:</p>
                    <section class="section_container results_container" style="text-align: center;">
                        {{ data|safe }}
                    </section>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
