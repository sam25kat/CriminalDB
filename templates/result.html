<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #020202;
            color: #040404;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #030303;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid transparent;
        }

        .navbar a:hover {
            color: #fff;
            background-color: #05052f;
            border-color: #000000;
        }

        /* Main content styles */
        .center1 {
            width: 100%;
            height: 100vh;
            top: 60px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            perspective: 20px;
            display: flex;
            flex-direction: column;
        }

        .main {
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            transform-style: preserve-3d;
            z-index: -1;
        }

        .main img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content1 {
            width: 100%;
            min-height: 100vh;
            background: url('https://wallpapercave.com/wp/cuZifzQ.jpg') no-repeat center center fixed;
            background-size: cover;
            box-sizing: border-box;
            padding: 20px;
            font-family: "Segoe UI";
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            background-color: rgba(248, 245, 245, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container .table th,
        .table-container .table td {
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .table-container .table th {
            background-color: #030303;
            color: white;
        }

        .table-container .table tbody tr:nth-child(even) {
            background-color: #cead1c;
        }

        .table-container .table tbody tr:hover {
            background-color: #e2e2e2;
        }
    </style>
  </head>
  <body>
    <div><h1 class="heading" style="text-align: center; color: white; text-decoration: underline;">Search Results</h1>
    </div>
    
      <div class="content1">
        
        <div class="table-container">
          {% if data.strip() %}
            {{ data|safe }}
          {% else %}
            <p>No data found</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
